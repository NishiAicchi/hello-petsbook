<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PETSBOOK</title>
	<!--Import Favicon-->
	<link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon" />
	<!--Import Icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link href="../vendors/materialize/css/materialize.css" type="text/css" rel="stylesheet" />
	<!-- Import style.css-->
	<link rel="stylesheet" type="text/css" href="../css/profile.css">
</head>

<body>
  <!-- Vista Perfil -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col s2 m12 l12">
            <label class="label-icon return-icon" for="return"><i class="material-icons padding">arrow_back</i></label>
          </div>
          <div class="col s10 m12 l12">
           <div class="input-field">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
           </div>
          </div>
        </div>
        <div class="row">
          <div class="offset col s4 m12 l12">
            <div class="avatar-container">
              <img src="../assets/images/dog-perfil.jpg" alt="" class="avatar-lg circle">
            </div>
          </div>
          <div class="offset-s1 col s4">
            <div class="followers-container padding2em center-align">
              <span class="counter" data-followers="20">20</span>
              <p>Huellidores</p>
            </div>
          </div>
          <div class="col s3">
            <div class="following-container padding1em center-align">
              <span class="counter" data-following="20">20</span>
              <p>Huellidos</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <span class="username">
              <p>Huellita</p>
            </span>
          </div>
            <div class="offset-s2 col s6">
                <div class="selector">
                  <span>Me adoptaron</span>
                  <div class="switch">
                    <label>
                      <input type="checkbox">
                      <span class="lever"></span>
                    </label>
                  </div>
                </div>
              </div>
          </div>
          <!-- indicador de estado de adopcion -->
        </div>
        <div class="row">
          <div class="col s12 center-align pull-right">
            <p>"soy..."</p>
          </div>
        </div>
      </div>
      <!-- mini galeria de fotos -->
      <div class="container">
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="photos-container">
             <figure class="square z-depth-3"><img src="../assets/images/perro.png" alt="" class="responsive-img"></figure>
             <figure class="square z-depth-3"><img src="../assets/images/perro.png" alt="" class="responsive-img"></figure>
             <figure class="square z-depth-3"><img src="../assets/images/perro.png" alt="" class="responsive-img"></figure>
            </div>
          </div>
        </div>
        <!-- tabs -->
        <div class="row">
          <div class="col s12 m12 l12">
              <ul id="tabs-swipe" class="tabs tab-btn">
                  <li class="tab col s4"><a href="#notices">huelliNotas</a></li>
                  <li class="tab col s4"><a class="active" href="#photos">HuelliFotos</a></li>
                  <li class="tab col s5"><a href="#contacts">HuelliAmigos</a></li>
                </ul>
                <div id="notices" class="col s12"></div>
                <div id="photos" class="col s12"></div>
                <div id="contacts" class="col s12"></div>
          </div>
        </div>
      </div>
      <!-- area para postear -->
      <div class="container">
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="row">
              <div class="input-field col s12 pull-right ">
                <div class="post-container">
                  <textarea id="textarea-1" class="materialize-textarea"></textarea>
                  <label for="textarea-1"><img src="../assets/images/dog-perfil.jpg" alt="" class="circle avatar-xs">Mis HuelliPensamientos</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col s12 m12 lg12">
              <div class="card horizontal card-container">
                  <!-- Card Content -->
                <div class="user-container center-align">
                  <div class="avatar">
                    <img src="../assets/images/dog-perfil.jpg" alt="" class="circle avatar-xs">
                  </div>
                  <span data-username="huellitas"><p>Huellitas</p></span>
                  <span class="date" data-date="">Hoy a las 12:30</span>
                </div>
                <div class="text-container">
                  <span data-post="">Bienvenidos a PetsBook</span>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
	

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
	<!--Import materialize.js-->
	<script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
	<!-- app.js-->
	<script type="text/javascript" src="../js/profile.js"></script>
</body>

</html>
